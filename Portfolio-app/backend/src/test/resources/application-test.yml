spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/portfolio_test
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  flyway:
    enabled: false

  data:
    redis:
      host: localhost
      port: 6379

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

app:
  jwt:
    secret: dGVzdC1zZWNyZXQta2V5LWZvci10ZXN0aW5nLXB1cnBvc2VzLW9ubHk=
    access-token-expiration: 3600000
    refresh-token-expiration: 604800000

  cache:
    tick-ttl: 60
    fx-ttl: 60
    valuation-realtime-ttl: 10
    valuation-eod-ttl: 60

  backtest:
    queue-name: backtest-jobs-test
    max-concurrent-runs: 2

logging:
  level:
    root: WARN
    com.portfolio: DEBUG
