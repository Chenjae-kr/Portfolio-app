spring:
  application:
    name: portfolio-api

  config:
    import: optional:classpath:api-keys.yml

  profiles:
    active: local

  datasource:
    url: jdbc:postgresql://localhost:5432/portfolio
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms

  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}

  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false
    default-property-inclusion: non_null

server:
  port: 8080
  servlet:
    context-path: /api

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method

# Application custom properties
app:
  jwt:
    secret: ${JWT_SECRET:your-256-bit-secret-key-here-must-be-at-least-32-characters}
    access-token-expiration: 3600000  # 1 hour
    refresh-token-expiration: 604800000  # 7 days

  cache:
    tick-ttl: 120  # seconds
    fx-ttl: 300  # seconds
    valuation-realtime-ttl: 20  # seconds
    valuation-eod-ttl: 3600  # seconds

  pricing:
    poll-interval: 15000  # milliseconds
    retry-max-attempts: 3
    external:
      enabled: ${EXTERNAL_PRICING_ENABLED:false}
      timeout-ms: ${EXTERNAL_PRICING_TIMEOUT_MS:3000}
      alpha-vantage:
        api-key: ${ALPHA_VANTAGE_API_KEY:${api.keys.alpha-vantage:}}
        base-url: ${ALPHA_VANTAGE_BASE_URL:https://www.alphavantage.co}
      krx:
        base-url: ${KRX_BASE_URL:http://data.krx.co.kr}

  backtest:
    queue-name: backtest-jobs
    max-concurrent-runs: 5

logging:
  level:
    root: INFO
    com.portfolio: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
